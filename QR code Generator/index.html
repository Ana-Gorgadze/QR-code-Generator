<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <div class="wrapper active">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or rnter text to create QR code</p>
        </header>
        <div class="form">
            <input type="text" value="todo" spellcheck="false" placeholder="Enter text or url">
            <button>Generate QR code</button>
        </div>
        <div class="qr-code">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=todo">
        </div>
    </div>


    <script src="./script.js"></script>
    
</body>
</html>
